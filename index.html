<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="wrapper">
    <h1>Weather App</h1>

    <!-- Tab Heading -->
    <div class="tab-container">
      <p class="tab" data-userWeather>Your Weather</p>
      <p class="tab" data-searchWeather>Search Weather</p>
    </div>

    <!-- Weather Container -->
    <div class="weather-container">
      <!-- Location Access -->
      <div class="sub-container grant-location-container">
        <img src="./Assets/location.png" width="80" height="80" loading="lazy" />
        <h2>Grant Location Access</h2>
        <p>Allow Access To Get Weather Information</p>
        <button class="btn" data-grantAccess>Grant Access</button>
      </div>

      <!-- search form -->
      <div>
        <form class="form-container" data-searchForm>
          <input type="text" placeholder="Search for city..." data-searchInput />
          <button class="btn" type="submit">
            <img src="./Assets/search.png" height="20" width="20" loading="lazy" />
          </button>
        </form>
      </div>

      <!-- Loading Screen Container -->

      <div class="sub-container loading-container">
        <img src="./Assets/loading.gif" width="150" height="150" />
        <p>Loading</p>
      </div>

      <!-- Show Weather Info -->
      <div class="sub-container user-info-container">
        <!-- city name and flag -->
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon />
        </div>
        <!-- weather description -->
        <p data-weatherDescription></p>
        <!-- weather icon -->
        <img data-weatherIcon />
        <!-- temprature -->
        <p data-temp></p>
        <!-- 3 cards parameter -->

        <div class="parameter-container">
          <!-- card 1 -->
          <div class="parameter">
            <img src="./Assets/wind.png" />
            <p>windspeed</p>
            <p data-windspeed></p>
          </div>
          <!-- card 2 -->
          <div class="parameter">
            <img src="./Assets/humidity.png" />
            <p>humidity</p>
            <p data-humidity></p>
          </div>
          <!-- card 3 -->
          <div class="parameter">
            <img src="./Assets/cloud.png" />
            <p>clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>

      <!-- Error City Not Found Tab -->
      <div class="form-container" data-error-container>
        <div>
          <img src="./Assets/not-found.png" width="300" height="300" loading="lazy" />
          <p class="error-para">city not found</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
